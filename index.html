<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirate Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href=""></head>
<body>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <div class="container">
    <h1 class="play-text">Pirate Tic Tac Toe</h1>
    <button class="restart-btn">Restart
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    </button>
    
    <div class="board">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
    </div>
    
    <div class="message">Player X Wins: <span id="playerXWins">0</span></div>
    <div class="message">Player O Wins: <span id="playerOWins">0</span></div>
    <div class="message">Draws: <span id="draws">0</span></div>

</div>

  <script src="tic-tac-toe.js"></script>
</body>
</html>
